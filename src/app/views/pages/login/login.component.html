<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm novalidate>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg [cIcon]="icons.cilUser"></svg>
                  </span>
                  <input [(ngModel)]="loginRequest.username" name="username" autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg [cIcon]="icons.cilLockLocked"></svg>
                  </span>
                  <input
                    [(ngModel)]="loginRequest.password"
                    name="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg [cIcon]="icons.cilTouchApp"></svg>
                  </span>
                  <select [(ngModel)]="loginRequest.role" name="role" cSelect placeholder="Role">
                    <option value="ADMIN">Admin</option>
                    <option value="TENANT_MANAGER" selected>Tenant Manager</option>
                    <option value="TENANT_ADMIN">Tenant Admin</option>
                  </select>
                  <c-form-feedback>Please provide a valid State.</c-form-feedback>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="m-1" [disabled]="isLoginLoading" (click)="doLogin()">
                      <c-spinner *ngIf="isLoginLoading" aria-hidden="true" size="sm" variant="grow"></c-spinner>
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
